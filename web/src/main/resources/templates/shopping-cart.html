<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container" style="letter-spacing: 15px;text-transform: uppercase;">
            <h3 class="jumbotron-heading">Shopping cart for
                <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
            </h3>
        </div>
    </section>

    <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${paintings.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr style="text-align: center; font-family: Calibri;text-transform: uppercase;">
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Artists</th>
                            <th scope="col">Category</th>
                        </tr>
                        </thead>
                        <tbody style="text-align: center">
                        <tr th:each="painting : ${paintings}" class="cart-item">
                            <td th:text="${painting.getName()}"></td>
                            <td th:text="${painting.getPrice()}"></td>
                            <td th:text="${painting.getArtist() != null} ? ${painting.getArtist().getName()} : 'No Artist'"></td>
                            <td th:text="${painting.getCategory() != null} ? ${painting.getCategory().getName()} : 'No Category'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
