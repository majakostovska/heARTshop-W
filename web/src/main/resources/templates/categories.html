<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading" style="letter-spacing: 55px;
    text-transform: uppercase;">heARTshop</h1>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${categories.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr style="text-align: center; font-family: Calibri;text-transform: uppercase;">
                            <th scope="col">Category name</th>
                            <th scope="col">Description</th>
                        </tr>
                        </thead>
                        <tbody style="text-transform: uppercase;color: lightslategray;
                               font-family: fangsong;text-align: center;">
                        <tr th:each="category : ${categories}" class="category" style="text-transform: uppercase;color: lightslategray;
    font-family: fangsong;">
                            <td th:text="${category.getName()}"></td>
                            <td th:text="${category.getDescription()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
